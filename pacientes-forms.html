<!doctype html>
<html>
	<head> 
		<title> cadastro de pacientes2023</title>
		<meta charset="utf-8">
		<script language="javascript" type="text/javascript">
		function validar(){
		var nome = form1.nome.value;
		var email = form1.email.value;
		var telefone = form1.telefone.value;
		var endereço = form1.endereço.value;
		
		if (nome == ""){
		alert('por favor, preencha o campo com seu nome!!');
		form1.nome.focus();
		return false;
		}
		
		if (email == ""){
		alert('por favor, preencha o campo com seu email!!');
		form1.email.focus();
		return false;
		}
		
		if (telefone == ""){
		alert('por favor, preencha o campo com seu telefone!!');
		form1.telefone.focus();
		return false;
		}
		
		if (endereço == ""){
		alert('por favor, coloque seu endereço!!');
		form1.endereço.focus();
		return false;
		}
		
		if (nome.length < 5){
		alert('por favor, preencha o campo com seu nome completo!!');
		form1.nome.focus();
		return false;
	
		}
	}
		</script>
	</head>
	<body bgcolor="lightblue">
		<img src="imagem/voltar.png" width="2%">
		<center><br><center><h1>cadastro de pacientes</h1></center><br><br>
			<form name="form1" action="Aviso-pacientes.html" method="post">
				Nome <input type="text" name="nome"><br/><br/>
				E-mail <input type="text" name="email"><br/><br/>
				telefone <input type="number" name="telefone"><br/><br/>
				Endereço <input type="text" name="endereço"><br/><br/>
				consultar <select name="consulta">
				<option>         </option>
				<option> Dentista</option>
				<option> Pediatra</option>
				<option> Fisioterapielta</option>
				<option> Ortopedista</option>
				<option> Cardiologista</option>
				<option> Demartologista</option>
				<option> Ginecologisa</option>
				<option> Urologista</option>
				<option> Psiquiatra</option>
				<option> Psicólogo</option>
				</select><br><br>
			<textarea cols="50" rows="15" name="comentario"> Obs...</textarea><br><br><br>
			<input type="submit" onclick="return validar()" value="Enviar">
			<input type="reset" name="limpa" value="Limpar">
		</form></center>
	</body>
</html>
